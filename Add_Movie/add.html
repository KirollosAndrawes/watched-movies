<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Add Movie</title>
</head>
<body>
    <form class="container" enctype="multipart/form-data" method="post">
        <label for="img">ID </label><input id="ID" type="text" name="ID">
        <label for="img">img </label><input id="img" type="text" name="img">
        <label for="movie-title">movie-title </label><input id="movie-title" type="text" name="movie-title">
        <label for="movie-title-ar">movie-title ar</label><input id="movie-title-ar" type="text" name="movie-title-ar">
        <label for="year">year </label><input id="year" type="text" name="year">
        <label for="rating">rating </label><input id="rating" type="text" name="rating">
        <label for="rating-content">ratingContent </label><input id="rating-content" type="text" name="rating-content">
        <label for="directors">directors </label><input id="directors" type="text" name="directors">
        <label for="writters">writters </label><input id="writters" type="text" name="writters">
        <hr>
        <label for="movieCast-name1">movieCast-name[1] </label><input id="movieCast-name1" type="text"  name="movieCast-name1">
        <label for="movieCast-char1">movieCast-char[1] </label><input id="movieCast-char1" type="text"  name="movieCast-char1">
        <label for="movieCast-img1">movieCast-img[1] </label><input id="movieCast-img1" type="text"     name="movieCast-img1">
        <hr style="width:50%; background-color: red; height: 1px;">
        <label for="movieCast-name2">movieCast-name[2] </label><input id="movieCast-name2" type="text"  name="movieCast-name2">
        <label for="movieCast-char2">movieCast-char[2] </label><input id="movieCast-char2" type="text"  name="movieCast-char2">
        <label for="movieCast-img2">movieCast-img[2] </label><input id="movieCast-img2" type="text"     name="movieCast-img2">
        <hr style="width:50%; background-color: red; height: 1px;">
        <label for="movieCast-name3">movieCast-name[3] </label><input id="movieCast-name3" type="text"  name="movieCast-name3">
        <label for="movieCast-char3">movieCast-char[3] </label><input id="movieCast-char3" type="text"  name="movieCast-char3">
        <label for="movieCast-img3">movieCast-img[3] </label><input id="movieCast-img3" type="text"     name="movieCast-img3">
        <hr style="width:50%; background-color: red; height: 1px;">
        <label for="movieCast-name4">movieCast-name[4] </label><input id="movieCast-name4" type="text"  name="movieCast-name4">
        <label for="movieCast-char4">movieCast-char[4] </label><input id="movieCast-char4" type="text"  name="movieCast-char4">
        <label for="movieCast-img4">movieCast-img[4] </label><input id="movieCast-img4" type="text"     name="movieCast-img4">
        <hr>
        <label for="genres">genres </label><input id="genres" type="text" name="genres">
        <label for="about">about </label><input id="about" type="text" name="about">
        <label for="aboutAr">about Arabic </label><input id="aboutAr" type="text" name="about-ar">
        <label for="language">language </label><input id="language" type="text" name="language">
        <label for="country">country </label><input id="country" type="text" name="country">
        <hr>
        <button id="btn" type="submit">ADD</button>
    </form>
    <script src="./JS/main.js"></script>
</body>
</html>
